---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: dns-dc2
type: Opaque
stringData:
  root-user: minioadmin
  root-password: minioadmin123
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: dns-dc2
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: dns-dc2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          args: [server, /data, --address, ":9100", --console-address, ":9101"]
          ports:
            - containerPort: 9100
              hostPort: 9100
            - containerPort: 9101
              hostPort: 9101
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-password
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-data
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: dns-dc2
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      hostNetwork: true
      restartPolicy: OnFailure
      initContainers:
        - name: wait
          image: busybox:1.36
          command: [sh, -c, "until wget -q --spider http://127.0.0.1:9100/minio/health/ready; do sleep 5; done"]
      containers:
        - name: setup
          image: quay.io/minio/mc:latest
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: root-password
          command:
            - /bin/sh
            - -c
            - |
              mc alias set local http://127.0.0.1:9100 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
              mc mb local/lightning-stream --ignore-existing
              mc version enable local/lightning-stream
              echo "MinIO DC2 setup complete"
